  <ion-toolbar>
    <ion-title>Generar sesiones de entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <hr style="margin-top: -1px;">
  <ion-grid class="ion-no-padding" no-padding>
    <ion-row class="ion-no-padding" no-padding>
      <ion-col style="text-align: center; " size="7" class="ion-no-padding" no-padding>
        <ion-text style="color: #303030;"><strong>Seleecione una sesion:</strong></ion-text>
      </ion-col>
      <ion-col size="1" style="text-align: center; " class="ion-no-padding" no-padding>
      </ion-col>
      <ion-col size="4" style="line-height: 40%; text-align: center; text-align: justify;" class="ion-no-padding"

        <ion-text style=" color: #89c53f; font-size:8px; text-align: justify;">A continuaci√≥n porfavor seleccione una
          sesion para generar sesiones de entrenamiento.</ion-text>
      </ion-col>
    </ion-row>
    
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-align-items-center" size="12">
          <ion-list lines="full" *ngFor="let quizz of this.quizzes_de_equipo let i= index" class="ion-align-items-center" no-padding>
          <ion-item>

            <ion-text><p>{{quizz.dia_sesion}} a las {{quizz.hora_sesion}}<br>Lugar: <ion-text>{{quizz.lugarsesion}} </ion-text> </p></ion-text>
            <div class="ion-text-left">
              <ion-button size="small" (click)="IRAGENERARSESION($event, quizz, i)"><ion-icon name="create"></ion-icon></ion-button>
              <ion-label class="v2-badge v2-badge-tiene" *ngIf="quizz.cantidad_ejercicios>0">Tiene</ion-label>
              <ion-label class="v2-badge v2-badge-notiene" *ngIf="quizz.cantidad_ejercicios<1">No Tiene</ion-label>
            </div>

          </ion-item>
        </ion-list>

        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
